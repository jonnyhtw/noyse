
name: Convert Notebook to Python and Commit

on:
  push:
    branches: [ main ]

jobs:
  convert-and-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Jupytext
        run: |
          python -m pip install --upgrade pip
          pip install jupytext

      - name: Debug files before conversion
        run: |
          ls -al

      - name: Convert notebook to Python script
        run: |
          jupytext --to py:percent noyse.ipynb
          ls -al

      - name: Commit and push converted file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add noyse.py || echo "noyse.py not found!"
          git commit -m "Auto-convert noyse.ipynb to noyse.py [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

