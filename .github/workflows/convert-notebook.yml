
name: Convert Notebook to Python and Commit

on:
  push:
    branches: [ main ]

permissions:
  contents: write    # <-- allow writing to repo contents

jobs:
  convert-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # default is true; keeps an auth token in git config

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Jupytext
        run: |
          python -m pip install --upgrade pip
          pip install jupytext

      - name: Convert notebooks
        run: |
          # Convert a single notebook:
          jupytext --to py:percent noyse.ipynb
          # Or convert all:
          # jupytext --to py:percent *.ipynb
          ls -al

      - name: Configure auth for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Make sure git uses the token for this remote
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push converted file
        run: |
          git add noyse.py
          git commit -m "Auto-convert noyse.ipynb to noyse.py [skip ci]" || echo "No changes to commit"
          git push

